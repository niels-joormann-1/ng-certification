<div class="container-fluid">
    <div class="well">
        <h2>Enter a zipcode:</h2>
        <form [formGroup]="zipcodeForm" (ngSubmit)="handleForm()">
            <input class="form-control" placeholder="Zipcode" type="number" id="addLocation" formControlName="zipcode" minlength="5" maxlength="5">
            <br>
            <button class="btn btn-primary" id="addLocationBtn" type="submit">
                Add location
            </button>
        </form>
    </div>
</div>
